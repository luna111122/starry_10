{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">다이어리</h2>

    <div class="row mt-5">
    {% for diary in happy %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ diary.title }}</h5>
                <p class="card-text">{{ diary.content }}</p>
                <p class="card-text">
                    <span class="badge bg-info text-dark">{{ diary.emotion }}</span>
                    <span class="badge bg-secondary">{{ diary.distract }}</span>
                </p>
                <div class="mt-auto">
                    <a href="#" class="btn btn-outline-primary btn-sm">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <p class="text-center mt-3">좋은 감정의 다이어리가 없습니다.</p>
    </div>
    {% endfor %}
</div>

</div>
{% endblock %}
